<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Health Check</title>
</head>

<body>

    <div class="info">
        <p>Mehmet Bayram</p>
        <p>Professor Abhishek Naik</p>
        <p>CS-490-105</p>
        <h1>Health Check</h1>
        <p id="healthStatus">Status:</p>
    </div>

    <script>
        function healthCheck() {
            fetch('/health-check') /* https://www.freecodecamp.org/news/understanding-the-fetch-api-a7d4c08c2a7/ */
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById('healthStatus').textContent = `Status: ${data}`;
                })
                .catch(error => {
                    console.log('An error occurred:', error);
                    document.getElementById('healthStatus').textContent = 'Status: Error';
                });
        }

        healthCheck();
    </script>
</body>
</html>
